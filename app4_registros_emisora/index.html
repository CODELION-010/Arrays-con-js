<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/style_reg_emisora.css">
	<!--LIBRERIA CLOUDFIRE-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
	<!--LIBRERI SWEET ALERT 2 Y MATERIALIZE-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
	<!--LIBRERIA DE ESTILOS PERSONALIZADOS SWEET ALERT-->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<title>Formulario de Registro de Usuarios</title>
</head>

<body>
	<a href="../index.html"><button id="btn_home" type="button">
			<i class="material-icons right">home</i>Inicio</button></a>
	<div class="contenedor0">
		<!--FORMULARIO DE REGISTRO-->
		<section class="container1">

			<div class="inputs">
				<h5>REGISTRO DE ENCUESTADOS</h5>
				<article class="col s6 offset-s3">
					<form id="registroForm">
						<div class="input-field">
							<i class="material-icons prefix">perm_identity</i>
							<label for="nombre">Nombre Completo</label>
							<input id="nombre" type="text" name="nombre" required>
						</div>

						<div class="input-field">
							<i class="material-icons prefix">badge</i>
							<label for="identificacion">Identificación (C.C.)</label>
							<input id="cc" type="number" name="Cedula" required>
						</div>

						<div class="input-field"><br>
							<i class="material-icons prefix">event</i>
							<label for="mensaje">Fecha de nacimiento</label>
							<input id="fecha" type="date" name="fecha_nacimiento" required>
						</div>
						<div class="input-field">
							<i class="material-icons prefix">email</i>
							<label for="email">Correo electrónico</label>
							<input id="email" type="email" name="email" required>
						</div>
						<div class="input-field">
							<i class="material-icons prefix">pin_drop</i>
							<label for="ciudad_origen">Ciudad de origen</label>
							<input id="ciudad_o" type="text" name="Ciudad_o" required>
						</div>

						<div class="input-field">
							<i class="material-icons prefix">place</i>
							<label for="ciudad_residencia">Ciudad de residencia</label>
							<input id="ciudad_r" type="text" name="Ciudad_r" required>
						</div>
						<div class="input-field">
							<i class="material-icons prefix">record_voice_over</i>
							<label for="artista">Cantante favorito (solo un artista)</label>
							<input id="artista" type="text" name="artista" required title="Solo un artista">
						</div>
						<div class="input-field">
							<i class="material-icons prefix">queue_music</i>
							<label for="artista">Escribe 3 canciones favoritas de tu artista</label>
							<textarea id="canciones_fav" name="canciones_fav" class="materialize-textarea"></textarea>
						</div>
						<button id="agregar" type="button">
							<i class="material-icons right">queue_play_next</i>Agregar Registro
						</button>
					</form>
				</article>
			</div>
		</section>

		<!--FORMULARIO DE CONSULTA DE REGISTROS-->
		<section class="container2">
			<div class="inputs">
				<h5>CONSULTAS</h5>
				<div class="input-field">
					<form id="mostrarform">
						<i class="material-icons prefix">find_in_page</i>
						<label for="indice">Digite la posición en el vector (solo números):</label>
						<input type="number" id="posicion" name="posicion">
						<button type="button" onclick="mostrarPersona()"><i
								class="material-icons right">find_replace</i>Buscar en vector</button>
					</form>
					<div id="infoPersona"></div>
				</div>

				<div class="input-field">
					<form id="eliminarFormPosicion">
						<i class="material-icons prefix">remove_circle</i>
						<label for="posicionEliminar">Digite la pocicion para eliminar (solo números).</label>
						<input type="number" id="posicionEliminar" name="posicionEliminar" min="0" required><br><br>
						<button type="button" onclick="eliminarPorPosicion()"><i
								class="material-icons right">sync_disabled</i>Eliminar Registros</button>
					</form>
				</div>
			</div>
		</section>
	</div>
	<!--CDN PARA JQUERY Y MATERIALIZE-->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
	<script src="../js/reg_emisora.js"></script>
</body>

</html>
